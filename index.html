    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            cursor: none;
            user-select: none;
        }

        /* Ghost Type Refraction Effect */
        .ghost-type {
            color: transparent;
            backdrop-filter: blur(8px) brightness(1.5);
            -webkit-backdrop-filter: blur(8px) brightness(1.5);
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            mix-blend-mode: overlay;
        }

        /* Negative Light Hole */
        .negative-hole {
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
            box-shadow: inset 0 0 50px rgba(255,255,255,0.05);
        }

        /* Noise Animation */
        @keyframes noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        .noise-bg::after {
            content: "";
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.15;
            animation: noise 8s steps(10) infinite;
            pointer-events: none;
            z-index: 100;
        }

        canvas {
            display: block;
        }
    </style>
